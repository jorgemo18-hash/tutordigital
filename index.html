<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ttutordigital</title>
  <style>
    body{
      margin:0;font-family:system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial;
      background:#fafafa;color:#111;display:flex;align-items:center;justify-content:center;min-height:100vh;
    }
    .card{
      background:#fff;padding:24px;border-radius:16px;max-width:520px;width:92%;
      box-shadow:0 10px 30px rgba(0,0,0,.08);
    }
    .tag{display:inline-block;font-size:13px;padding:6px 10px;border-radius:999px;background:#eee;margin-bottom:12px;}
    h1{margin:0 0 10px;font-size:28px;}
    p{margin:0 0 10px;line-height:1.5;color:#333;}
    .row{display:flex;gap:10px;flex-wrap:wrap;margin-top:14px;}
    a.btn{
      display:inline-block;text-decoration:none;font-weight:700;border-radius:12px;padding:10px 14px;
      border:1px solid #111;
    }
    a.primary{background:#111;color:#fff;}
    a.secondary{background:#fff;color:#111;border-color:#ddd;}
    .note{margin-top:10px;font-size:13px;color:#666;}
  </style>
</head>
<body>
  <div class="card">
    <div class="tag">Ttutordigital</div>
    <h1>Tutor digital para alumnos</h1>
    <p>Organización diaria, prioridades claras y acompañamiento para ponerse a estudiar.</p>
    <p class="note">Demo inicial (sin IA real todavía). Vamos a validar el flujo.</p>

    <div class="row">
      <a class="btn primary" href="./app.html">Entrar a la app</a>
      <a class="btn secondary" href="./demo.html">Ver demo</a>
    </div>
  </div>
</body>
</html>
