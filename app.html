    const chat = document.getElementById("chat");
    const inp  = document.getElementById("inp");

    // --- Persistencia + reinicio diario ---
    const DAY_KEY  = "ttd_chat_day";
    const HIST_KEY = "ttd_chat_history_v1";

    function todayStr(){
      const d = new Date();
      const y = d.getFullYear();
      const m = String(d.getMonth()+1).padStart(2,"0");
      const day = String(d.getDate()).padStart(2,"0");
      return `${y}-${m}-${day}`;
    }

    function getHistory(){
      try { return JSON.parse(localStorage.getItem(HIST_KEY) || "[]"); }
      catch { return []; }
    }

    function setHistory(arr){
      try { localStorage.setItem(HIST_KEY, JSON.stringify(arr)); } catch {}
    }

    function ensureToday(){
      const saved = localStorage.getItem(DAY_KEY);
      const t = todayStr();
      if(saved !== t){
        localStorage.setItem(DAY_KEY, t);
        setHistory([]);
      }
    }

    function update(){
      btn.disabled = inp.value.trim().length === 0;
    }

    // =========================
    //  ASCII -> LaTeX (alumno)
    // =========================
    function normalizeInput(s){
      return String(s || "")
        .replaceAll("√ó", "*")
        .replaceAll("√∑", "/")
        .replaceAll("‚àí", "-");
    }

    function replaceFuncParen(src, funcName, replacer){
      let s = src;
      let i = 0;
      while (i < s.length){
        const idx = s.indexOf(funcName + "(", i);
        if (idx === -1) break;

        let j = idx + funcName.length + 1;
        let depth = 1;
        while (j < s.length && depth > 0){
          const ch = s[j];
          if (ch === "(") depth++;
          else if (ch === ")") depth--;
          j++;
        }
        if (depth !== 0) { i = idx + funcName.length + 1; continue; }

        const inside = s.slice(idx + funcName.length + 1, j - 1);
        const before = s.slice(0, idx);
        const after  = s.slice(j);

        s = before + replacer(inside) + after;
        i = before.length + 1;
      }
      return s;
    }

    function asciiToLatex(raw){
      let t = normalizeInput(raw);

      t = t.replaceAll("œÄ", "\\pi");

      // sqrt(...) (soporta anidados)
      t = replaceFuncParen(t, "sqrt", (inside) => `\\sqrt{${inside}}`);

      // sqrt5 / sqrtx -> \sqrt{5} / \sqrt{x}
      t = t.replace(/sqrt\s*([0-9a-zA-ZœÄ]+)/g, "\\sqrt{$1}");

      // trig / log
      t = replaceFuncParen(t, "sin", (inside) => `\\sin\\left(${inside}\\right)`);
      t = replaceFuncParen(t, "cos", (inside) => `\\cos\\left(${inside}\\right)`);
      t = replaceFuncParen(t, "tan", (inside) => `\\tan\\left(${inside}\\right)`);
      t = replaceFuncParen(t, "log", (inside) => `\\log\\left(${inside}\\right)`);
      t = replaceFuncParen(t, "ln",  (inside) => `\\ln\\left(${inside}\\right)`);

      // multiplicaci√≥n
      t = t.replace(/\*/g, "\\cdot ");

      // fracci√≥n simple (a)/(b)
      t = t.replace(/\(([^()]*)\)\/\(([^()]*)\)/g, "\\frac{$1}{$2}");

      return t;
    }

    function looksMath(text){
      const s = normalizeInput(text).trim();
      if (/^(deberes|ex√°menes|examenes|trabajo)$/i.test(s)) return false;
      return /[0-9xœÄ^=‚àö]|sqrt|\(|\)|\/|\*|\+|-/.test(s);
    }

    // =========================
    //  Preview (input -> KaTeX)
    // =========================
    function renderPreview(){
      if (!eqPreview) return;

      const raw = inp.value.trim();

      if (!raw || !looksMath(raw)){
        eqPreview.style.display = "none";
        eqPreview.innerHTML = "";
        return;
      }

      eqPreview.style.display = "block";

      if (!window.katex){
        eqPreview.textContent = raw;
        return;
      }

      try{
        katex.render(asciiToLatex(raw), eqPreview, { throwOnError:false, displayMode:false });
      }catch{
        eqPreview.textContent = raw;
      }
    }

    // =========================
    //  UI helpers
    // =========================
    function add(role, text){
      const row = document.createElement("div");
      row.className = "row " + (role === "user" ? "u" : "a");

      const bub = document.createElement("div");
      bub.className = "bubble";

      if (role === "assistant") {
        const safe = String(text || "")
          .replaceAll("&", "&amp;")
          .replaceAll("<", "&lt;")
          .replaceAll(">", "&gt;")
          .replaceAll("\n", "<br>");

        bub.innerHTML = safe;

        if (window.renderMathInElement) {
          renderMathInElement(bub, {
            delimiters: [
              { left: "\\(", right: "\\)", display: false },
              { left: "\\[", right: "\\]", display: true }
            ],
            throwOnError: false
          });
        }
      } else {
        const raw = String(text || "");

        if (looksMath(raw) && window.katex) {
          try{
            katex.render(asciiToLatex(raw), bub, { throwOnError:false, displayMode:false });
          } catch {
            bub.textContent = raw;
            bub.dataset.rawMath = raw;
          }
        } else {
          bub.textContent = raw;
          if (looksMath(raw)) bub.dataset.rawMath = raw;
        }
      }

      row.appendChild(bub);
      chat.appendChild(row);
      chat.scrollTop = chat.scrollHeight;
    }

    function renderFromHistory(){
      const agenda = document.getElementById("agenda");
      const initialRow = document.getElementById("initialRow");

      chat.innerHTML = "";
      if (agenda) chat.appendChild(agenda);

      const hist = getHistory();
      if(hist.length === 0){
        if (initialRow) chat.appendChild(initialRow);
        else add("assistant", "¬øPor d√≥nde arrancamos? Escribe: deberes, ex√°menes o trabajos.");
        return;
      }
      for(const m of hist){
        add(m.role === "assistant" ? "assistant" : "user", m.content);
      }
    }

    function rerenderPendingMath(){
      if (!window.katex) return;
      document.querySelectorAll(".bubble[data-raw-math]").forEach(bub => {
        const raw = bub.dataset.rawMath || "";
        if (!raw) return;
        try{
          katex.render(asciiToLatex(raw), bub, { throwOnError:false, displayMode:false });
          delete bub.dataset.rawMath;
        }catch{}
      });
    }

    // =========================
    //  Backend /api/chat
    // =========================
    async function askGPT(){
      const hist = getHistory();
      const messages = hist.map(m => ({ role: m.role, content: m.content }));

      const r = await fetch("/api/chat", {
        method: "POST",
        headers: { "Content-Type":"application/json" },
        body: JSON.stringify({ messages })
      });

      const data = await r.json().catch(() => ({}));
      if(!r.ok) throw new Error(data?.error || "API error");
      return (data && data.text) ? data.text : "No he podido responder ahora mismo.";
    }

    async function sendText(text){
      ensureToday();
      const t = String(text || "").trim();
      if(!t) return;

      add("user", t);
      const hist = getHistory();
      hist.push({ role:"user", content: t });
      setHistory(hist);

      btn.disabled = true;

      try{
        const answer = await askGPT();
        add("assistant", answer);

        const hist2 = getHistory();
        hist2.push({ role:"assistant", content: answer });
        setHistory(hist2);
      } catch(e){
        console.error(e);
        add("assistant", "Ahora mismo no puedo conectar con el tutor. Prueba otra vez.");
      } finally {
        update();
        renderPreview();
        setTimeout(() => inp.focus(), 0);
      }
    }

    function send(){
      const text = inp.value.trim();
      if(!text) return;
      inp.value = "";
      update();
      renderPreview();
      sendText(text);
    }

    // =========================
    //  Inserci√≥n con cursor
    // =========================

      const start = (typeof inp.selectionStart === "number") ? inp.selectionStart : inp.value.length;
      const end   = (typeof inp.selectionEnd === "number") ? inp.selectionEnd : inp.value.length;

      const before = inp.value.slice(0, start);
      const after  = inp.value.slice(end);

      inp.value = before + text + after;

      const pos = start + cursorAt;
      inp.setSelectionRange(pos, pos);
      inp.focus();

      update();

const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
let recog = null;
let micOn = false;

// Inserta texto respetando cursor (usa tu insertWithCursor si existe)
function appendToInput(text){
  if (!text) return;

  // si tienes insertWithCursor definido, lo usamos (respeta cursor)
  if (typeof insertWithCursor === "function") {
    insertWithCursor(text, text.length);
  } else {
    inp.value = (inp.value || "") + text;

}

function startMic(){
  if (!SpeechRecognition) {
    alert("Este navegador no soporta dictado nativo. Prueba Chrome o usa el dictado del teclado del m√≥vil.");
    return;
  }

  if (!recog) {
    recog = new SpeechRecognition();
    recog.lang = "es-ES";
    recog.interimResults = true;  // resultados parciales mientras hablas
    recog.continuous = true;      // sigue hasta que pares

    let lastFinal = "";

    recog.onresult = (event) => {
      let finalText = "";
      let interimText = "";

      for (let i = event.resultIndex; i < event.results.length; i++) {
        const txt = event.results[i][0].transcript;
        if (event.results[i].isFinal) finalText += txt;
        else interimText += txt;
      }

      // Mostramos interim en el input SIN romper lo que ya hay:
      // estrategia: no metemos interim permanentemente; solo cuando hay final.
      if (finalText && finalText !== lastFinal) {
        lastFinal = finalText;
        // a√±ade un espacio delante si hace falta
        const prefix = (inp.value && !inp.value.endsWith(" ")) ? " " : "";
        appendToInput(prefix + finalText.trim());
      }

      // opcional: preview del interim (sin escribirlo al input)
      // podr√≠amos mostrarlo en eqPreview como texto plano, pero lo dejo simple.
    };

    recog.onerror = (e) => {
      // errores t√≠picos: not-allowed, service-not-allowed, no-speech, network
      console.log("Speech error:", e);
      stopMic();
    };

    recog.onend = () => {
      // Si se corta solo (Safari/Chrome a veces), reflejamos estado
      micOn = false;
      mic && mic.classList.remove("micOn");
    };
  }

  micOn = true;
  mic && mic.classList.add("micOn");
  try { recog.start(); } catch {}
}

function stopMic(){
  micOn = false;
  mic && mic.classList.remove("micOn");
  try { recog && recog.stop(); } catch {}
}

    function handleInsert(value){
      let v = normalizeInput(value);

      if (v === "()")   return insertWithCursor("()", 1);
      if (v === "[]")   return insertWithCursor("[]", 1);
      if (v === "^{}")  return insertWithCursor("^()", 2);

      // ra√≠z siempre como sqrt() para delimitar bien
      if (v === "‚àö()" || v === "‚àö") return insertWithCursor("sqrt()", 5);

      if (v === "sin()") return insertWithCursor("sin()", 4);
      if (v === "cos()") return insertWithCursor("cos()", 4);
      if (v === "tan()") return insertWithCursor("tan()", 4);
      if (v === "log()") return insertWithCursor("log()", 4);
      if (v === "ln()")  return insertWithCursor("ln()", 3);

      if (v === "x^2")  return insertWithCursor("x^2", 3);
      if (v === "x^3")  return insertWithCursor("x^3", 3);

      if (v === "/")    return insertWithCursor("()/()", 1);
      if (v === "œÄ")    return insertWithCursor("œÄ", 1);

      return insertWithCursor(v, v.length);
    }

    // =========================
    //  Listeners
    // =========================
    // Botones agenda
    const bD = document.getElementById("btnDeberes");

    const bT = document.getElementById("btnTrabajo");

    bE && bE.addEventListener("click", () => sendText("Ex√°menes"));
    bT && bT.addEventListener("click", () => sendText("Trabajo"));

    // Input
    inp.addEventListener("input", () => { update(); renderPreview(); });

    kbd.addEventListener("click", () => {
      const inIframe = (window.parent && window.parent !== window);
      if (inIframe) {
        window.parent.postMessage({ type:"togglePad" }, "*");
      } else {
        if (pad) pad.classList.toggle("show");
      }
      setTimeout(() => inp.focus(), 0);
    });

    // Click teclado interno
    pad && pad.addEventListener("click", (e) => {
      const b = e.target.closest("button[data-i]");
      if(!b) return;
      handleInsert(b.dataset.i);
    });

    // Mensajes desde index.html
    window.addEventListener("message", (event) => {
      const data = event.data;
      if (!data) return;

      if (data === "focusInput") {
        setTimeout(() => inp.focus(), 0);
        return;
      }
      if (data && data.type === "sendText") {
        sendText(data.text);
        return;
      }
      if (data && data.type === "insert") {
        handleInsert(data.value);
        return;
      }
      if (data && data.type === "moveCursor") {
        const pos = inp.selectionStart + data.offset;
        inp.setSelectionRange(pos, pos);
        inp.focus();
        renderPreview();
        return;
      }
    });

    // =========================
    //  INIT
    // =========================
    ensureToday();
    renderFromHistory();
    update();

    window.addEventListener("load", () => {
      rerenderPendingMath();
      renderPreview();
      setTimeout(() => inp.focus(), 0);
    });
  </script>
</body>
</html>
