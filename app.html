<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ttutordigital ¬∑ App</title>

  <style>
    :root{
      --bg: #fafafa;
      --card: #ffffff;
      --text: #111;
      --muted: #666;
      --line: #eaeaea;
      --shadow: 0 12px 30px rgba(0,0,0,.08);
      --shadow2: 0 18px 50px rgba(0,0,0,.10);
      --radius: 16px;
    }

    *{box-sizing:border-box}
    html, body { height: 100%; }
    body{
      margin:0;
      font-family: system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial;
      background: var(--bg);
      color: var(--text);
      -webkit-text-size-adjust: 100%;
    }

    /* Contenedor "cuadro" (para que en m√≥vil no sea todo texto plano) */
    .wrap{
      min-height: 100vh;
      display:flex;
      flex-direction:column;
      align-items:center;
    }
    .shell{
      width: min(980px, 100%);
      flex:1;
      display:flex;
      flex-direction:column;
      background: var(--card);
      border-left: 1px solid transparent;
      border-right: 1px solid transparent;
    }

    /* En escritorio, que se note m√°s el ‚Äúcuadro‚Äù */
    @media (min-width: 900px){
      body{ background: #f0f0f0; }
      .shell{
        width: min(980px, 94vw);
        margin: 18px 0;
        border: 1px solid var(--line);
        border-radius: 18px;
        box-shadow: var(--shadow2);
        overflow:hidden;
      }
    }

    header{
      width:100%;
      display:flex;
      gap:12px;
      align-items:flex-start;
      padding:14px 16px;
      border-bottom:1px solid var(--line);
      background:#fff;
      position: sticky;
      top: 0;
      z-index: 10;
    }
    a.back{
      text-decoration:none;
      color:#111;
      font-weight:800;
      white-space:nowrap;
    }
    .title{font-weight:900;}
    .sub{font-size:13px;color:var(--muted);margin-top:2px;}

    main{
      width:100%;
      flex: 1;
      overflow: auto;
      background: var(--bg);
      padding:14px;
    }

    /* ---------- AGENDA (TARJETA CHULA) ---------- */
    .agendaCard{
      background: #fff;
      border:1px solid var(--line);
      border-radius: 18px;
      box-shadow: var(--shadow);
      overflow:hidden;
      margin-bottom:12px;
    }
    .agendaHead{
      padding:12px 14px;
      border-bottom:1px solid var(--line);
      font-weight:900;
    }
    .agendaBody{
      padding:10px 12px 12px;
      display:flex;
      flex-direction:column;
      gap:10px;
    }

    /* Bloques clicables */
    .blockBtn{
      width:100%;
      text-align:left;
      border:1px solid var(--line);
      background:#fff;
      border-radius: 14px;
      padding:12px;
      cursor:pointer;
      box-shadow: 0 6px 14px rgba(0,0,0,.05);
    }
    .blockBtn:active{ transform: translateY(1px); }

    .blockTitle{
      display:flex;
      align-items:center;
      gap:10px;
      font-weight:900;
      margin:0 0 6px;
    }
    .blockMeta{
      color: var(--muted);
      font-size: 13px;
      margin: 0 0 6px;
    }
    ul.items{
      margin: 0;
      padding-left: 18px;
      color:#222;
      line-height: 1.4;
    }
    .hint{
      border-top:1px solid var(--line);
      margin-top:10px;
      padding-top:10px;
      color:#333;
      font-size:14px;
    }
    .hint small{ color: var(--muted); }

    /* ---------- CHAT ---------- */
    .row{display:flex;margin-bottom:10px;}
    .bubble{
      max-width:640px;
      padding:10px 12px;
      border-radius:14px;
      white-space:pre-wrap;
      line-height:1.35;
      box-shadow:0 1px 0 rgba(0,0,0,.04);
      font-size:15px;
    }
    .a{justify-content:flex-start;}
    .a .bubble{background:#f2f2f2;}
    .u{justify-content:flex-end;}
    .u .bubble{background:#111;color:#fff;}

    footer{
      width:100%;
      display:flex;
      gap:8px;
      padding:12px;
      border-top:1px solid var(--line);
      background:#fff;
      position: sticky;
      bottom: 0;
    }

    /* iOS zoom fix: font-size 16px m√≠nimo */
    input{
      flex:1;
      padding:12px 12px;
      border-radius:12px;
      border:1px solid #ddd;
      outline:none;
      font-size:16px; /* CLAVE para que iPhone no haga zoom */
    }
    button.send{
      padding:12px 14px;
      border-radius:12px;
      border:1px solid #111;
      background:#111;
      color:#fff;
      font-weight:900;
      font-size:16px; /* tambi√©n 16 para consistencia */
      white-space:nowrap;
    }
    button.send:disabled{opacity:.5}

    /* En m√≥vil, un poco m√°s de aire */
    @media (max-width: 420px){
      main{ padding:12px; }
      .agendaHead{ padding:12px; }
      footer{ padding:10px; }
      .bubble{ font-size:15px; }
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="shell">

      <header>
        <a class="back" href="./index.html">‚Üê Inicio</a>
        <div>
          <div class="title">Ttutordigital</div>
          <div class="sub">Modo alumno ¬∑ Demo</div>
        </div>
      </header>

      <main id="chat">
        <!-- AGENDA (se queda arriba del chat) -->
        <section class="agendaCard" id="agenda">
          <div class="agendaHead">Agenda de hoy</div>

          <div class="agendaBody">
            <button class="blockBtn" id="btnDeberes" type="button">
              <div class="blockTitle">üìò Deberes de ma√±ana</div>
              <ul class="items">
                <li>Lengua ¬∑ Ejercicios 3 y 4</li>
                <li>Tecnolog√≠a ¬∑ Ejercicios 1 y 2</li>
                <li>Matem√°ticas ¬∑ Problema 5</li>
              </ul>
            </button>

            <button class="blockBtn" id="btnExamen" type="button">
              <div class="blockTitle">üìù Pr√≥ximo examen</div>
              <div class="blockMeta">Matem√°ticas ¬∑ viernes</div>
            </button>

            <button class="blockBtn" id="btnTrabajo" type="button">
              <div class="blockTitle">üìÅ Trabajo</div>
              <div class="blockMeta">Historia ¬∑ entrega en 15 d√≠as</div>
            </button>

            <div class="hint" style="text-align:center;margin-top:14px">
  <strong style="font-size:16px">¬øPor d√≥nde empezamos hoy?</strong>
  <div style="margin-top:6px;color:#444">
    Selecciona <b>Deberes</b>, <b>Examen</b> o <b>Trabajo</b> y empezamos.
  </div>
</div>
          </div>
        </section>

        <!-- Mensaje inicial -->
        <div class="row a">
          <div class="bubble">Hola, Juan. Elige arriba: Deberes / Examen / Trabajo.</div>
        </div>
      </main>

      <footer>
        <input id="inp" placeholder="Escribe aqu√≠‚Ä¶" autocomplete="off" />
        <button class="send" id="btn" disabled>Enviar</button>
      </footer>

    </div>
  </div>

  <script>
    const chat = document.getElementById("chat");
    const inp  = document.getElementById("inp");
    const btn  = document.getElementById("btn");

    // ---------- REINICIO DIARIO (modo 2) ----------
    const DAY_KEY = "ttd_chat_day";

    function todayStr(){
      const d = new Date();
      const y = d.getFullYear();
      const m = String(d.getMonth()+1).padStart(2,"0");
      const day = String(d.getDate()).padStart(2,"0");
      return `${y}-${m}-${day}`;
    }

    function add(role, text){
      const row = document.createElement("div");
      row.className = "row " + (role === "user" ? "u" : "a");
      const bub = document.createElement("div");
      bub.className = "bubble";
      bub.textContent = text;
      row.appendChild(bub);
      chat.appendChild(row);
      chat.scrollTop = chat.scrollHeight;
    }

    function resetChat(){
      // Mant√©n la agenda (primer elemento), borra solo lo dem√°s
      const agenda = document.getElementById("agenda");
      chat.innerHTML = "";
      chat.appendChild(agenda);

      add("assistant", "Hola, Juan. Elige arriba: Deberes / Examen / Trabajo.");
    }

    function ensureToday(){
      const saved = localStorage.getItem(DAY_KEY);
      const t = todayStr();
      if(saved !== t){
        localStorage.setItem(DAY_KEY, t);
        resetChat();
      }
    }

    // Al cargar, reinicio diario si toca
    ensureToday();

    // Enfocar input (y evitar ‚Äúsensaci√≥n‚Äù de que no se puede escribir)
    window.addEventListener("load", () => {
      setTimeout(() => inp.focus(), 0);
    });

    function demoAnswer(t){
      t = t.toLowerCase();

      if (t.includes("deberes")){
        return `Perfecto. Vamos con los deberes para ma√±ana.\nDime cu√°l hacemos primero (Lengua / Tecnolog√≠a / Matem√°ticas) y te lo organizo paso a paso.`;
      }

      if (t.includes("examen")){
        return `Genial. Vamos con el pr√≥ximo examen.\n¬øQuieres que hagamos un repaso corto (10-15 min) o prefieres que me digas qu√© tema entra y lo dividimos?`;
      }

      if (t.includes("trabajo")){
        return `Vale. Vamos con el trabajo.\nDime exactamente qu√© tienes que entregar (puntos/ep√≠grafes) y te hago un plan para hoy + pr√≥ximos d√≠as.`;
      }

      // Si escribe "lengua", "mates", etc.
      if (t.includes("lengua") || t.includes("matem") || t.includes("tecnolog")){
        return `Vale. Si quieres, pulsa arriba Deberes / Examen / Trabajo, o dime qu√© necesitas y lo ajusto.`;
      }

      return "Dime si quieres empezar por Deberes, Examen o Trabajo (puedes escribirlo tal cual).";
    }

    function update(){
      btn.disabled = inp.value.trim().length === 0;
    }

    function sendText(text){
      ensureToday();
      const t = String(text || "").trim();
      if(!t) return;

      add("user", t);
      add("assistant", demoAnswer(t));

      setTimeout(() => inp.focus(), 0);
    }

    function send(){
      const text = inp.value.trim();
      if(!text) return;
      inp.value = "";
      update();
      sendText(text);
    }

    // Botones de agenda -> env√≠an texto al chat
    document.getElementById("btnDeberes").addEventListener("click", () => sendText("DEBERES"));
    document.getElementById("btnExamen").addEventListener("click",  () => sendText("EXAMEN"));
    document.getElementById("btnTrabajo").addEventListener("click", () => sendText("TRABAJO"));

    inp.addEventListener("input", update);
    inp.addEventListener("keydown", (e) => { if(e.key === "Enter") send(); });
    btn.addEventListener("click", send);

    // Permite que index.html pida foco o env√≠e texto (miniBar)
    window.addEventListener("message", (event) => {
      if (event.data === "focusInput") {
        setTimeout(() => inp.focus(), 0);
        return;
      }
      if (event.data && event.data.type === "sendText") {
        sendText(event.data.text);
      }
    });
  </script>
</body>
</html>
