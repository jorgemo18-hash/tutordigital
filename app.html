<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tutordigital ¬∑ App</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.11/dist/katex.min.css">
<script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.11/dist/katex.min.js"></script>
<script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.11/dist/contrib/auto-render.min.js"></script>
  

  <style>
    :root{
      --bg:#fafafa;
      --card:#fff;
      --text:#111;
      --muted:#666;
      --line:#eaeaea;
      --shadow:0 12px 30px rgba(0,0,0,.08);
      --shadow2:0 18px 50px rgba(0,0,0,.10);
      --radius:16px;
    }

    *{box-sizing:border-box}
    html, body { height:100%; }

    body{
      margin:0;
      font-family:system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial;
      background:var(--bg);
      color:var(--text);
      -webkit-text-size-adjust:100%;
      height:100%;
    }

    .wrap{
      height:100%;
      display:flex;
      flex-direction:column;
      align-items:center;
    }

    .shell{
      width:100%;
      height:100%;
      display:flex;
      flex-direction:column;
      background:var(--card);
    }

    @media (min-width: 900px){
      body{ background:#f0f0f0; }
      .shell{
        width:min(980px, 94vw);
        margin:18px 0;
        border:1px solid var(--line);
        border-radius:18px;
        box-shadow:var(--shadow2);
        overflow:hidden;
        height:calc(100% - 36px);
      }
    }

    header{
      display:flex;
      gap:12px;
      align-items:flex-start;
      padding:14px 16px;
      border-bottom:1px solid var(--line);
      background:#fff;
      flex:0 0 auto;
    }

    a.back{
      text-decoration:none;
      color:#111;
      font-weight:800;
      white-space:nowrap;
    }
    .title{font-weight:900;}
    .sub{font-size:13px;color:var(--muted);margin-top:2px;}

    main{
      flex:1 1 auto;
      overflow:auto;
      background:var(--bg);
      padding:14px;
    }

    /* ---------- AGENDA ---------- */
    .agendaCard{
      background:#fff;
      border:1px solid var(--line);
      border-radius:18px;
      box-shadow:var(--shadow);
      overflow:hidden;
      margin-bottom:12px;
    }
    .agendaHead{
      padding:12px 14px;
      border-bottom:1px solid var(--line);
      font-weight:900;
    }
    .agendaBody{
      padding:10px 12px 12px;
      display:flex;
      flex-direction:column;
      gap:10px;
    }
    .blockBtn{
      width:100%;
      text-align:left;
      border:1px solid var(--line);
      background:#fff;
      border-radius:14px;
      padding:12px;
      cursor:pointer;
      box-shadow:0 6px 14px rgba(0,0,0,.05);
    }
    .blockBtn:active{ transform:translateY(1px); }
    .blockTitle{
      display:flex;
      align-items:center;
      gap:10px;
      font-weight:900;
      margin:0 0 6px;
    }
    .blockMeta{
      color:var(--muted);
      font-size:13px;
      margin:0 0 6px;
    }
    ul.items{
      margin:0;
      padding-left:18px;
      color:#222;
      line-height:1.4;
    }
    .eqPreview{
  width:100%;
  margin:0 0 8px;
  padding:10px 12px;
  border:1px solid #eaeaea;
  border-radius:12px;
  background:#fafafa;
  color:#111;
  font-size:18px;
  overflow:auto;
}

    /* ---------- CHAT ---------- */
    .row{display:flex;margin-bottom:10px;}
    .bubble{
      max-width:680px;
      padding:10px 12px;
      border-radius:14px;
      white-space:pre-wrap;
      line-height:1.35;
      box-shadow:0 1px 0 rgba(0,0,0,.04);
      font-size:15px;
    }

    /* Importante: el mensaje inicial NO debe respetar saltos del HTML */
    .bubble.initial{
      white-space:normal;
    }

    .a{justify-content:flex-start;}
    .a .bubble{background:#f2f2f2;}
    .u{justify-content:flex-end;}
    .u .bubble{background:#111;color:#fff;}

    .chipLink{
      display:inline-block;
      font-weight:900;
      text-decoration:underline;
      cursor:pointer;
      color:#111;
      padding:0 2px;
      white-space:nowrap;
    }

    footer{
      position: sticky;
      bottom: 0;
      z-index: 10;
      flex:0 0 auto;
      display:flex;
      gap:8px;
      padding:12px;
      border-top:1px solid var(--line);
      background:#fff;
      <div id="eqPreview" class="eqPreview" aria-hidden="true"></div>
    }

    input{
      flex:1;
      padding:12px 12px;
      border-radius:12px;
      border:1px solid #ddd;
      outline:none;
      font-size:16px;
    }

    button.send{
      padding:12px 14px;
      border-radius:12px;
      border:1px solid #111;
      background:#111;
      color:#fff;
      font-weight:900;
      font-size:16px;
      white-space:nowrap;
      cursor:pointer;
    }
    button.send:disabled{opacity:.5; cursor:default;}

    /* ---------- TECLADO CIENT√çFICO INTERNO (solo m√≥vil / app.html directo) ---------- */
    #pad{
      display:none;
      border-top:1px solid var(--line);
      background:#fff;
      padding:10px 12px;
    }
    #pad.show{ display:block; }

    #pad .padRow{
      display:flex;
      flex-wrap:wrap;
      gap:8px;
      align-items:center;
    }

    #pad button{
      border:1px solid #ddd;
      background:#fff;
      border-radius:10px;
      padding:7px 10px;
      font-weight:900;
      cursor:pointer;
      font-size:13px;
      line-height:1;
    }

    @media (max-width:420px){
      main{padding:12px;}
      footer{padding:10px;}
      .bubble{font-size:15px;}
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="shell">

      <header>
        <a class="back" href="./index.html">‚Üê Inicio</a>
        <div>
          <div class="title">Ttutordigital</div>
          <div class="sub">Modo alumno ¬∑ Demo</div>
        </div>
      </header>

      <main id="chat">
        <section class="agendaCard" id="agenda">
          <div class="agendaHead">Agenda de hoy</div>

          <div class="agendaBody">
            <button class="blockBtn" id="btnDeberes" type="button">
              <div class="blockTitle">üìò Deberes de ma√±ana</div>
              <ul class="items">
                <li>Lengua ¬∑ Ejercicios 3 y 4</li>
                <li>Tecnolog√≠a ¬∑ Ejercicios 1 y 2</li>
                <li>Matem√°ticas ¬∑ Problema 5</li>
              </ul>
            </button>

            <button class="blockBtn" id="btnExamen" type="button">
              <div class="blockTitle">üìù Pr√≥ximos ex√°menes</div>
              <div class="blockMeta">Matem√°ticas ¬∑ viernes</div>
            </button>

            <button class="blockBtn" id="btnTrabajo" type="button">
              <div class="blockTitle">üìÅ Trabajo</div>
              <div class="blockMeta">Historia ¬∑ entrega en 15 d√≠as</div>
            </button>
          </div>
        </section>

        <div class="row a" id="initialRow">
          <div class="bubble initial">
            ¬øPor d√≥nde arrancamos? Pulsa
            <span class="chipLink" data-send="Deberes">deberes</span>,
            <span class="chipLink" data-send="Ex√°menes">ex√°menes</span>
            o <span class="chipLink" data-send="Trabajo">trabajos</span> y empezamos.
          </div>
        </div>
      </main>

      <footer>
        <input id="inp" placeholder="Escribe aqu√≠‚Ä¶" autocomplete="off" />
        <button class="send" id="kbd" type="button">‚àë</button>
        <button class="send" id="btn" disabled>Enviar</button>
      </footer>

      <!-- Teclado cient√≠fico interno (m√≥vil) -->
      <div id="pad" aria-hidden="true">
        <div class="padRow">
          <button type="button" data-i="()"> ( ) </button>
          <button type="button" data-i="[]"> [ ] </button>
          <button type="button" data-i="+"> + </button>
          <button type="button" data-i="-"> ‚àí </button>
          <button type="button" data-i="*"> √ó </button>
          <button type="button" data-i="/"> √∑ </button>
          <button type="button" data-i="="> = </button>
          <button type="button" data-i="x^2"> x¬≤ </button>
          <button type="button" data-i="x^3"> x¬≥ </button>
          <button type="button" data-i="^{}"> x^ </button>
          <button type="button" data-i="‚àö()"> ‚àö </button>
          <button type="button" data-i="œÄ"> œÄ </button>
          <button type="button" data-i="sin()"> sin </button>
          <button type="button" data-i="cos()"> cos </button>
          <button type="button" data-i="tan()"> tan </button>
          <button type="button" data-i="log()"> log </button>
          <button type="button" data-i="ln()"> ln </button>
        </div>
      </div>

    </div>
  </div>

  <script>
    const chat = document.getElementById("chat");
    const inp  = document.getElementById("inp");
    const btn  = document.getElementById("btn");
    const kbd  = document.getElementById("kbd");
    const pad  = document.getElementById("pad");

    // --- Persistencia + reinicio diario ---
    const DAY_KEY  = "ttd_chat_day";
    const HIST_KEY = "ttd_chat_history_v1";

    function todayStr(){
      const d = new Date();
      const y = d.getFullYear();
      const m = String(d.getMonth()+1).padStart(2,"0");
      const day = String(d.getDate()).padStart(2,"0");
      return `${y}-${m}-${day}`;
    }

    function getHistory(){
      try { return JSON.parse(localStorage.getItem(HIST_KEY) || "[]"); }
      catch { return []; }
    }

    function setHistory(arr){
      try { localStorage.setItem(HIST_KEY, JSON.stringify(arr)); } catch {}
    }

    function ensureToday(){
      const saved = localStorage.getItem(DAY_KEY);
      const t = todayStr();
      if(saved !== t){
        localStorage.setItem(DAY_KEY, t);
        setHistory([]);
      }
    }

    // --- UI helpers ---
    function add(role, text){
  const row = document.createElement("div");
  row.className = "row " + (role === "user" ? "u" : "a");

  const bub = document.createElement("div");
  bub.className = "bubble";

  if (role === "assistant") {
    // renderiza LaTeX si viene con \( \) o \[ \]
    bub.textContent = text;              // primero metemos texto seguro
    bub.innerHTML = bub.textContent      // y lo pasamos a HTML (sin ejecutar scripts)
      .replaceAll("&", "&amp;")
      .replaceAll("<", "&lt;")
      .replaceAll(">", "&gt;")
      .replaceAll("\n", "<br>");

    // KaTeX auto-render (si est√° cargado)
    if (window.renderMathInElement) {
      renderMathInElement(bub, {
        delimiters: [
          { left: "\\(", right: "\\)", display: false },
          { left: "\\[", right: "\\]", display: true }
        ],
        throwOnError: false
      });
    }
  } else {
    // usuario: normal
    bub.textContent = text;
  }

  row.appendChild(bub);
  chat.appendChild(row);
  chat.scrollTop = chat.scrollHeight;
}

    function renderFromHistory(){
      const agenda = document.getElementById("agenda");
      const initialRow = document.getElementById("initialRow");

      chat.innerHTML = "";
      if (agenda) chat.appendChild(agenda);

      const hist = getHistory();
      if(hist.length === 0){
        if (initialRow) chat.appendChild(initialRow);
        else add("assistant", "¬øPor d√≥nde arrancamos? Escribe: deberes, ex√°menes o trabajos.");
        return;
      }
      for(const m of hist){
        add(m.role === "assistant" ? "assistant" : "user", m.content);
      }
    }

    function update(){
      btn.disabled = inp.value.trim().length === 0;
    }

    // --- Backend /api/chat ---
    async function askGPT(){
      const hist = getHistory();
      const messages = hist.map(m => ({ role: m.role, content: m.content }));

      const r = await fetch("/api/chat", {
        method: "POST",
        headers: { "Content-Type":"application/json" },
        body: JSON.stringify({ messages })
      });

      const data = await r.json().catch(() => ({}));
      if(!r.ok) throw new Error(data?.error || "API error");
      return (data && data.text) ? data.text : "No he podido responder ahora mismo.";
    }

    async function sendText(text){
      ensureToday();
      const t = String(text || "").trim();
      if(!t) return;

      add("user", t);
      const hist = getHistory();
      hist.push({ role:"user", content: t });
      setHistory(hist);

      btn.disabled = true;

      try{
        const answer = await askGPT();
        add("assistant", answer);

        const hist2 = getHistory();
        hist2.push({ role:"assistant", content: answer });
        setHistory(hist2);
      } catch(e){
        console.error(e);
        add("assistant", "Ahora mismo no puedo conectar con el tutor. Prueba otra vez.");
      } finally {
        update();
        setTimeout(() => inp.focus(), 0);
      }
    }

    function send(){
      const text = inp.value.trim();
      if(!text) return;
      inp.value = "";
      update();
      sendText(text);
    }

    // --- Botones agenda ---
    const bD = document.getElementById("btnDeberes");
    const bE = document.getElementById("btnExamen");
    const bT = document.getElementById("btnTrabajo");
    bD && bD.addEventListener("click", () => sendText("Deberes"));
    bE && bE.addEventListener("click", () => sendText("Ex√°menes"));
    bT && bT.addEventListener("click", () => sendText("Trabajo"));

    // --- Input ---
    inp.addEventListener("input", update);
    inp.addEventListener("keydown", (e) => { if(e.key === "Enter") send(); });
    btn.addEventListener("click", send);

    // --- Links clicables ‚Äúdeberes / ex√°menes / trabajos‚Äù ---
    document.addEventListener("click", (e) => {
      const el = e.target.closest(".chipLink");
      if (!el) return;
      const value = el.dataset.send;
      if (value) sendText(value);
    });

    // =========================
    //  INSERCI√ìN CON CURSOR
    // =========================
    function insertWithCursor(text, cursorAt){
      const start = (typeof inp.selectionStart === "number") ? inp.selectionStart : inp.value.length;
      const end   = (typeof inp.selectionEnd === "number") ? inp.selectionEnd : inp.value.length;

      const before = inp.value.slice(0, start);
      const after  = inp.value.slice(end);

      inp.value = before + text + after;

      const pos = start + cursorAt;
      inp.setSelectionRange(pos, pos);
      inp.focus();
      update();
    }

    function handleInsert(value){
      let v = String(value || "");

      // operadores ‚Äúbonitos‚Äù ‚Üí √∫tiles (por si llegan desde index)
      if (v === "√ó") v = "*";
      if (v === "√∑") v = "/";
      if (v === "‚àí") v = "-";

      if (v === "()")   return insertWithCursor("()", 1);
      if (v === "[]")   return insertWithCursor("[]", 1);

      if (v === "^{}")  return insertWithCursor("^()", 2);     // dentro del ()
      if (v === "‚àö()" || v === "‚àö") return insertWithCursor("sqrt()", 5); // sqrt(|)

      if (v === "sin()") return insertWithCursor("sin()", 4);
      if (v === "cos()") return insertWithCursor("cos()", 4);
      if (v === "tan()") return insertWithCursor("tan()", 4);
      if (v === "log()") return insertWithCursor("log()", 4);
      if (v === "ln()")  return insertWithCursor("ln()", 3);

      if (v === "x^2")  return insertWithCursor("x^2", 3);
      if (v === "x^3")  return insertWithCursor("x^3", 3);

      // fracci√≥n con cursor en numerador
      if (v === "/")    return insertWithCursor("()/()", 1);

      if (v === "œÄ")    return insertWithCursor("œÄ", 1);

      return insertWithCursor(v, v.length);
    }

    // =========================
    //  ‚àë (teclado)
    // =========================
    kbd.addEventListener("click", () => {
      const inIframe = (window.parent && window.parent !== window);

      if (inIframe) {
        // PC: pide al padre abrir/cerrar el teclado externo
        window.parent.postMessage({ type:"togglePad" }, "*");
      } else {
        // M√≥vil: abre/cierra el teclado interno
        if (pad) pad.classList.toggle("show");
      }

      setTimeout(() => inp.focus(), 0);
    });

    // Click en el teclado interno (m√≥vil)
    pad && pad.addEventListener("click", (e) => {
      const b = e.target.closest("button[data-i]");
      if(!b) return;
      handleInsert(b.dataset.i);
    });

    // =========================
    //  MENSAJES DESDE index.html
    // =========================
    window.addEventListener("message", (event) => {
      const data = event.data;
      if (!data) return;

      if (data === "focusInput") {
        setTimeout(() => inp.focus(), 0);
        return;
      }
      if (data && data.type === "sendText") {
        sendText(data.text);
        return;
      }

      // inserci√≥n desde teclado externo (index)
      if (data && data.type === "insert") {
        handleInsert(data.value);
        return;
      }

      // por compat si alguna vez mandas moveCursor
      if (data && data.type === "moveCursor") {
        const pos = inp.selectionStart + data.offset;
        inp.setSelectionRange(pos, pos);
        inp.focus();
        return;
      }
      const eqPreview = document.getElementById("eqPreview");

function asciiToLatex(s){
  let t = String(s || "");

  // normaliza s√≠mbolos
  t = t.replaceAll("œÄ", "\\pi ");
  t = t.replaceAll("*", "\\cdot ");
  t = t.replaceAll("√ó", "\\cdot ");
  t = t.replaceAll("√∑", "/");

  // sqrt(...) -> \sqrt{...} (simple)
  t = t.replace(/sqrt\(([^()]*)\)/g, "\\\\sqrt{$1}");

  // ‚àö(...) -> \sqrt{...}
  t = t.replace(/‚àö\(([^()]*)\)/g, "\\\\sqrt{$1}");

  // potencias tipo x^2 se quedan (KaTeX lo entiende)

  // fracci√≥n muy simple: (a)/(b) -> \frac{a}{b}
  t = t.replace(/\(([^()]*)\)\/\(([^()]*)\)/g, "\\\\frac{$1}{$2}");

  return t;
}

function renderPreview(){
  if(!eqPreview) return;
  const raw = inp.value.trim();

  if(!raw){
    eqPreview.style.display = "none";
    eqPreview.innerHTML = "";
    return;
  }
function send(){
  const text = inp.value.trim();
  if(!text) return;
  inp.value = "";
  update();
  renderPreview(); // <- para ocultarlo al vaciar
  sendText(text);
}
  eqPreview.style.display = "block";
  const latex = asciiToLatex(raw);

  try{
    // mostramos como matem√°tica ‚Äúen l√≠nea‚Äù (tipo libro)
    katex.render(latex, eqPreview, { throwOnError:false, displayMode:false });
  }catch{
    // si algo falla, ense√±amos el texto tal cual
    eqPreview.textContent = raw;
  }
}  
    });
inp.addEventListener("input", () => {
  update();
  renderPreview();
});
    // INIT
    ensureToday();
    renderFromHistory();
    update();
    window.addEventListener("load", () => setTimeout(() => inp.focus(), 0));
  </script>
</body>
</html>
