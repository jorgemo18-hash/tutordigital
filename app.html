<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ttutordigital ¬∑ App</title>

  <style>
    :root{
      --bg:#fafafa;
      --card:#fff;
      --text:#111;
      --muted:#666;
      --line:#eaeaea;
      --shadow:0 12px 30px rgba(0,0,0,.08);
      --shadow2:0 18px 50px rgba(0,0,0,.10);
      --radius:16px;
    }

    *{box-sizing:border-box}
    html, body { height:100%; }
    body{
      margin:0;
      font-family:system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial;
      background:var(--bg);
      color:var(--text);
      -webkit-text-size-adjust:100%;
      height:100%;
    }

    /* Layout: ocupa SIEMPRE todo el alto del iframe */
    .wrap{
      height:100%;
      display:flex;
      flex-direction:column;
      align-items:center;
    }

    .shell{
      width:100%;
      height:100%;
      display:flex;
      flex-direction:column;
      background:var(--card);
    }

    /* En escritorio: ‚Äúcuadro chulo‚Äù dentro del iframe */
    @media (min-width: 900px){
      body{ background:#f0f0f0; }
      .shell{
        width:min(980px, 94vw);
        margin:18px 0;
        border:1px solid var(--line);
        border-radius:18px;
        box-shadow:var(--shadow2);
        overflow:hidden;
        height:calc(100% - 36px); /* para respetar el margin */
      }
    }

    header{
      display:flex;
      gap:12px;
      align-items:flex-start;
      padding:14px 16px;
      border-bottom:1px solid var(--line);
      background:#fff;
      flex:0 0 auto;
    }
    a.back{
      text-decoration:none;
      color:#111;
      font-weight:800;
      white-space:nowrap;
    }
    .title{font-weight:900;}
    .sub{font-size:13px;color:var(--muted);margin-top:2px;}

    main{
      flex:1 1 auto;
      overflow:auto;
      background:var(--bg);
      padding:14px;
    }

    /* ---------- AGENDA ---------- */
    .agendaCard{
      background:#fff;
      border:1px solid var(--line);
      border-radius:18px;
      box-shadow:var(--shadow);
      overflow:hidden;
      margin-bottom:12px;
    }
    .agendaHead{
      padding:12px 14px;
      border-bottom:1px solid var(--line);
      font-weight:900;
    }
    .agendaBody{
      padding:10px 12px 12px;
      display:flex;
      flex-direction:column;
      gap:10px;
    }
    .blockBtn{
      width:100%;
      text-align:left;
      border:1px solid var(--line);
      background:#fff;
      border-radius:14px;
      padding:12px;
      cursor:pointer;
      box-shadow:0 6px 14px rgba(0,0,0,.05);
    }
    .blockBtn:active{ transform:translateY(1px); }
    .blockTitle{
      display:flex;
      align-items:center;
      gap:10px;
      font-weight:900;
      margin:0 0 6px;
    }
    .blockMeta{
      color:var(--muted);
      font-size:13px;
      margin:0 0 6px;
    }
    ul.items{
      margin:0;
      padding-left:18px;
      color:#222;
      line-height:1.4;
    }

    /* ---------- CHAT ---------- */
    .row{display:flex;margin-bottom:10px;}
    .bubble{
      max-width:680px;
      padding:10px 12px;
      border-radius:14px;
      white-space:pre-wrap;
      line-height:1.35;
      box-shadow:0 1px 0 rgba(0,0,0,.04);
      font-size:15px;
    }
    .a{justify-content:flex-start;}
    .a .bubble{background:#f2f2f2;}
    .u{justify-content:flex-end;}
    .u .bubble{background:#111;color:#fff;}

    /* Links ‚Äúclicables‚Äù en el mensaje inicial */
    .chipLink{
      display:inline-block;
      font-weight:900;
      text-decoration:underline;
      cursor:pointer;
      color:#111;
      padding:0 2px;
    }

    /* Footer SIEMPRE visible: fijo abajo dentro del iframe */
    footer{
      flex:0 0 auto;
      display:flex;
      gap:8px;
      padding:12px;
      border-top:1px solid var(--line);
      background:#fff;
    }

    input{
      flex:1;
      padding:12px 12px;
      border-radius:12px;
      border:1px solid #ddd;
      outline:none;
      font-size:16px; /* iOS no hace zoom */
    }
    button.send{
      padding:12px 14px;
      border-radius:12px;
      border:1px solid #111;
      background:#111;
      color:#fff;
      font-weight:900;
      font-size:16px;
      white-space:nowrap;
      cursor:pointer;
    }
    button.send:disabled{opacity:.5; cursor:default;}

    @media (max-width:420px){
      main{padding:12px;}
      footer{padding:10px;}
      .bubble{font-size:15px;}
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="shell">

      <header>
        <a class="back" href="./index.html">‚Üê Inicio</a>
        <div>
          <div class="title">Ttutordigital</div>
          <div class="sub">Modo alumno ¬∑ Demo</div>
        </div>
      </header>

      <main id="chat">
        <!-- AGENDA -->
        <section class="agendaCard" id="agenda">
          <div class="agendaHead">Agenda de hoy</div>

          <div class="agendaBody">
            <button class="blockBtn" id="btnDeberes" type="button">
              <div class="blockTitle">üìò Deberes de ma√±ana</div>
              <ul class="items">
                <li>Lengua ¬∑ Ejercicios 3 y 4</li>
                <li>Tecnolog√≠a ¬∑ Ejercicios 1 y 2</li>
                <li>Matem√°ticas ¬∑ Problema 5</li>
              </ul>
            </button>

            <button class="blockBtn" id="btnExamen" type="button">
              <div class="blockTitle">üìù Pr√≥ximos ex√°menes</div>
              <div class="blockMeta">Matem√°ticas ¬∑ viernes</div>
            </button>

            <button class="blockBtn" id="btnTrabajo" type="button">
              <div class="blockTitle">üìÅ Trabajo</div>
              <div class="blockMeta">Historia ¬∑ entrega en 15 d√≠as</div>
            </button>
          </div>
        </section>

        <!-- MENSAJE INICIAL (fuera del cuadro de agenda) -->
        <div class="row a" id="initialRow">
          <div class="bubble">
            ¬øPor d√≥nde arrancamos? Pulsa <span class="chipLink" data-send="DEBERES">deberes</span>, <span class="chipLink" data-send="EXAMEN">ex√°menes</span> o <span class="chipLink" data-send="TRABAJO">trabajos</span> y empezamos.</div>
        </div>
      </main>

      <!-- BARRA DE ESCRITURA (NO SE PIERDE) -->
      <footer>
        <input id="inp" placeholder="Escribe aqu√≠‚Ä¶" autocomplete="off" />
        <button class="send" id="btn" disabled>Enviar</button>
      </footer>

    </div>
  </div>

  <script>
    const chat = document.getElementById("chat");
    const inp  = document.getElementById("inp");
    const btn  = document.getElementById("btn");

    // ---------- REINICIO DIARIO ----------
    const DAY_KEY = "ttd_chat_day";
    function todayStr(){
      const d = new Date();
      const y = d.getFullYear();
      const m = String(d.getMonth()+1).padStart(2,"0");
      const day = String(d.getDate()).padStart(2,"0");
      return `${y}-${m}-${day}`;
    }

    function add(role, text){
      const row = document.createElement("div");
      row.className = "row " + (role === "user" ? "u" : "a");
      const bub = document.createElement("div");
      bub.className = "bubble";
      bub.textContent = text;
      row.appendChild(bub);
      chat.appendChild(row);
      chat.scrollTop = chat.scrollHeight;
    }

    function resetChat(){
      // Mant√©n agenda + mensaje inicial, borra el resto
      const agenda = document.getElementById("agenda");
      const initialRow = document.getElementById("initialRow");
      chat.innerHTML = "";
      chat.appendChild(agenda);
      chat.appendChild(initialRow);
      chat.scrollTop = 0;
    }

    function ensureToday(){
      const saved = localStorage.getItem(DAY_KEY);
      const t = todayStr();
      if(saved !== t){
        localStorage.setItem(DAY_KEY, t);
        resetChat();
      }
    }

    ensureToday();

    // foco al cargar
    window.addEventListener("load", () => {
      setTimeout(() => inp.focus(), 0);
    });

    function demoAnswer(t){
      t = t.toLowerCase();

      if (t.includes("deberes")){
        return `Perfecto. Vamos con los deberes para ma√±ana.\nDime cu√°l hacemos primero (Lengua / Tecnolog√≠a / Matem√°ticas) y te lo organizo paso a paso.`;
      }
      if (t.includes("examen")){
        return `Genial. Vamos con los ex√°menes.\n¬øQuieres que hagamos un repaso corto hoy o me dices qu√© tema entra y lo dividimos?`;
      }
      if (t.includes("trabajo")){
        return `Vale. Vamos con el trabajo.\nDime exactamente qu√© tienes que entregar y te hago un plan para hoy + pr√≥ximos d√≠as.`;
      }
      if (t.includes("lengua") || t.includes("matem") || t.includes("tecnolog")){
        return `Ok. Para organizarlo bien: dime si esto es Deberes, Examen o Trabajo (o pulsa arriba).`;
      }
      return "Escribe DEBERES, EXAMEN o TRABAJO (o pulsa arriba) y lo arrancamos.";
    }

    function update(){
      btn.disabled = inp.value.trim().length === 0;
    }

    function sendText(text){
      ensureToday();
      const t = String(text || "").trim();
      if(!t) return;

      add("user", t);
      add("assistant", demoAnswer(t));
      setTimeout(() => inp.focus(), 0);
    }

    function send(){
      const text = inp.value.trim();
      if(!text) return;
      inp.value = "";
      update();
      sendText(text);
    }

    // botones agenda
    document.getElementById("btnDeberes").addEventListener("click", () => sendText("DEBERES"));
    document.getElementById("btnExamen").addEventListener("click",  () => sendText("EXAMEN"));
    document.getElementById("btnTrabajo").addEventListener("click", () => sendText("TRABAJO"));

    // links del mensaje inicial
    document.querySelectorAll(".chipLink").forEach(el => {
      el.addEventListener("click", () => {
        sendText(el.getAttribute("data-send"));
      });
    });

    inp.addEventListener("input", update);
    inp.addEventListener("keydown", (e) => { if(e.key === "Enter") send(); });
    btn.addEventListener("click", send);

    // Mensajes desde index.html (miniBar)
    window.addEventListener("message", (event) => {
      if (event.data === "focusInput") {
        setTimeout(() => inp.focus(), 0);
        return;
      }
      if (event.data && event.data.type === "sendText") {
        sendText(event.data.text);
      }
    });
  </script>
</body>
</html>
