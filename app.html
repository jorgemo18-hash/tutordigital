<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tutordigital ¬∑ App</title>

  <!-- KaTeX -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.11/dist/katex.min.css">
  <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.11/dist/katex.min.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.11/dist/contrib/auto-render.min.js"></script>

  <style>
    :root{
      --bg:#fafafa;
      --card:#fff;
      --text:#111;
      --muted:#666;
      --line:#eaeaea;
      --shadow:0 12px 30px rgba(0,0,0,.08);
      --shadow2:0 18px 50px rgba(0,0,0,.10);
      --radius:16px;
    }

    *{box-sizing:border-box}
    html, body { height:100%; }

    body{
      margin:0;
      font-family:system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial;
      background:var(--bg);
      color:var(--text);
      -webkit-text-size-adjust:100%;
      height:100%;
    }

    .wrap{
      height:100%;
      display:flex;
      flex-direction:column;
      align-items:center;
    }

    .shell{
      width:100%;
      height:100%;
      display:flex;
      flex-direction:column;
      background:var(--card);
    }

    @media (min-width: 900px){
      body{ background:#f0f0f0; }
      .shell{
        width:min(980px, 94vw);
        margin:18px 0;
        border:1px solid var(--line);
        border-radius:18px;
        box-shadow:var(--shadow2);
        overflow:hidden;
        height:calc(100% - 36px);
      }
    }

    header{
      display:flex;
      gap:12px;
      align-items:flex-start;
      padding:14px 16px;
      border-bottom:1px solid var(--line);
      background:#fff;
      flex:0 0 auto;
    }

    a.back{
      text-decoration:none;
      color:#111;
      font-weight:800;
      white-space:nowrap;
    }
    .title{font-weight:900;}
    .sub{font-size:13px;color:var(--muted);margin-top:2px;}

    main{
      flex:1 1 auto;
      overflow:auto;
      background:var(--bg);
      padding:14px;
    }

    /* ---------- AGENDA ---------- */
    .agendaCard{
      background:#fff;
      border:1px solid var(--line);
      border-radius:18px;
      box-shadow:var(--shadow);
      overflow:hidden;
      margin-bottom:12px;
    }
    .agendaHead{
      padding:12px 14px;
      border-bottom:1px solid var(--line);
      font-weight:900;
    }
    .agendaBody{
      padding:10px 12px 12px;
      display:flex;
      flex-direction:column;
      gap:10px;
    }
    .blockBtn{
      width:100%;
      text-align:left;
      border:1px solid var(--line);
      background:#fff;
      border-radius:14px;
      padding:12px;
      cursor:pointer;
      box-shadow:0 6px 14px rgba(0,0,0,.05);
    }
    .blockBtn:active{ transform:translateY(1px); }
    .blockTitle{
      display:flex;
      align-items:center;
      gap:10px;
      font-weight:900;
      margin:0 0 6px;
    }
    .blockMeta{
      color:var(--muted);
      font-size:13px;
      margin:0 0 6px;
    }
    ul.items{
      margin:0;
      padding-left:18px;
      color:#222;
      line-height:1.4;
    }

    /* ---------- CHAT ---------- */
    .row{display:flex;margin-bottom:10px;}
    .bubble{
      max-width:680px;
      padding:10px 12px;
      border-radius:14px;
      white-space:pre-wrap;
      line-height:1.35;
      box-shadow:0 1px 0 rgba(0,0,0,.04);
      font-size:15px;
    }
    .bubble.initial{ white-space:normal; }

    .a{justify-content:flex-start;}
    .a .bubble{background:#f2f2f2;}
    .u{justify-content:flex-end;}
    .u .bubble{background:#111;color:#fff;}

    .chipLink{
      display:inline-block;
      font-weight:900;
      text-decoration:underline;
      cursor:pointer;
      color:#111;
      padding:0 2px;
      white-space:nowrap;
    }

    /* ---------- FOOTER + PREVIEW ---------- */
    footer{
      position: sticky;
      bottom: 0;
      z-index: 10;
      flex:0 0 auto;
      display:flex;
      flex-direction:column;
      gap:8px;
      padding:12px;
      border-top:1px solid var(--line);
      background:#fff;
    }

    .eqPreview{
      width:100%;
      padding:10px 12px;
      border:1px solid #eaeaea;
      border-radius:12px;
      background:#fafafa;
      color:#111;
      font-size:18px;
      overflow:auto;
      display:none;
    }

    .footerRow{
      display:flex;
      gap:8px;
      width:100%;
      align-items:center;
      flex-wrap:wrap;
    }

    input{
      flex:1 1 220px;
      min-width:180px;
      padding:12px 12px;
      border-radius:12px;
      border:1px solid #ddd;
      outline:none;
      font-size:16px;
    }

    button.send{
      padding:12px 14px;
      border-radius:12px;
      border:1px solid #111;
      background:#111;
      color:#fff;
      font-weight:900;
      font-size:16px;
      white-space:nowrap;
      cursor:pointer;
    }
    button.send:disabled{opacity:.5; cursor:default;}

    /* mic en rojo cuando graba */
    button.send.micOn{
      background:#d40000;
      border-color:#d40000;
      color:#fff;
    }
    button.send.micOn::after{
      content:"";
      width:6px;
      height:6px;
      background:#fff;
      border-radius:50%;
      display:inline-block;
      margin-left:6px;
      animation:pulseDot 1s infinite;
    }
    @keyframes pulseDot{
      0%{opacity:.2}
      50%{opacity:1}
      100%{opacity:.2}
    }

    /* ---------- TECLADO CIENT√çFICO INTERNO ---------- */
    #pad{
      display:none;
      border-top:1px solid var(--line);
      background:#fff;
      padding:10px 12px;
    }
    #pad.show{ display:block; }

    #pad .padRow{
      display:flex;
      flex-wrap:wrap;
      gap:8px;
      align-items:center;
    }

    #pad button{
      border:1px solid #ddd;
      background:#fff;
      border-radius:10px;
      padding:7px 10px;
      font-weight:900;
      cursor:pointer;
      font-size:13px;
      line-height:1;
      color:#111;
    }
    /* --- FIX: que nada ‚Äúse salga‚Äù en m√≥vil/desktop --- */
.footerRow { min-width: 0; }
.footerRow input { min-width: 0; }

input{
  width: 100%;
  max-width: 100%;
}

/* Las burbujas y el texto largo deben partirse */
.bubble{
  overflow-wrap: anywhere;
  word-break: break-word;
}

/* Por si alg√∫n elemento mete scroll horizontal */
main{
  overflow-x: hidden;
}
    /* --- Footer m√°s compacto en m√≥vil --- */
@media (max-width: 480px){
  .footerRow{
    flex-wrap: nowrap;     /* evita que baje un bot√≥n */
    gap: 6px;
  }

  /* input un pel√≠n m√°s peque√±o */
  .footerRow input{
    padding: 10px 10px;
    font-size: 16px;       /* d√©jalo 16 para que iOS no haga zoom */
  }

  /* botones m√°s compactos */
  button.send{
    padding: 10px 10px;
    font-size: 14px;
    border-radius: 10px;
  }

  /* los dos iconos a√∫n m√°s estrechos */
 #kbd, #mic{
  padding: 8px;
  width: 40px;
  text-align: center;
}

  /* enviar que no sea gigante */
  #btn{
    padding: 10px 12px;
  }
}

    /* KaTeX en burbuja del usuario (fondo negro) */
    .u .katex { color:#fff; }
    .u .katex * { color:inherit; }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="shell">

      <header>
        <a class="back" href="./index.html">‚Üê Inicio</a>
        <div>
          <div class="title">Tutordigital</div>

        </div>
      </header>

      <main id="chat">
        <section class="agendaCard" id="agenda">

      <footer>
        <div id="eqPreview" class="eqPreview" aria-hidden="true"></div>

        <div class="footerRow">

      <div id="pad" aria-hidden="true">

          <button type="button" data-i="()"> ( ) </button>

          <button type="button" data-i="sin()"> sin </button>

          <button type="button" data-i="ln()"> ln </button>
        </div>
      </div>

    </div>
  </div>
 <script type="module" src="/assets/app/index.js"></script>
</body>
</html>
