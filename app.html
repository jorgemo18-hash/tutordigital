<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ttutordigital ¬∑ App</title>

  <style>
    :root{
      --bg:#fafafa;
      --card:#ffffff;
      --text:#111;
      --muted:#666;
      --line:#eaeaea;
      --shadow:0 12px 30px rgba(0,0,0,.08);
      --shadow2:0 18px 50px rgba(0,0,0,.10);
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial;
      background:var(--bg);
      color:var(--text);
      -webkit-text-size-adjust:100%;
    }

    .wrap{
      min-height:100vh;
      display:flex;
      flex-direction:column;
      align-items:center;
    }
    .shell{
      width:min(980px, 100%);
      flex:1;
      display:flex;
      flex-direction:column;
      background:var(--card);
    }

    @media (min-width: 900px){
      body{ background:#f0f0f0; }
      .shell{
        width:min(980px, 94vw);
        margin:18px 0;
        border:1px solid var(--line);
        border-radius:18px;
        box-shadow:var(--shadow2);
        overflow:hidden;
      }
    }

    header{
      width:100%;
      display:flex;
      gap:12px;
      align-items:flex-start;
      padding:14px 16px;
      border-bottom:1px solid var(--line);
      background:#fff;
      position:sticky;
      top:0;
      z-index:10;
    }
    a.back{
      text-decoration:none;
      color:#111;
      font-weight:800;
      white-space:nowrap;
    }
    .title{font-weight:900;}
    .sub{font-size:13px;color:var(--muted);margin-top:2px;}

    main{
      width:100%;
      flex:1;
      overflow:auto;
      background:var(--bg);
      padding:14px;
    }

    /* ---------- AGENDA (TARJETA) ---------- */
    .agendaCard{
      background:#fff;
      border:1px solid var(--line);
      border-radius:18px;
      box-shadow:var(--shadow);
      overflow:hidden;
      margin-bottom:10px; /* compacto para que el mensaje inicial se vea sin scroll */
    }
    .agendaHead{
      padding:12px 14px;
      border-bottom:1px solid var(--line);
      font-weight:900;
    }
    .agendaBody{
      padding:10px 12px 12px;
      display:flex;
      flex-direction:column;
      gap:10px;
    }

    .blockBtn{
      width:100%;
      text-align:left;
      border:1px solid var(--line);
      background:#fff;
      border-radius:14px;
      padding:12px;
      cursor:pointer;
      box-shadow:0 6px 14px rgba(0,0,0,.05);
    }
    .blockBtn:active{ transform:translateY(1px); }

    .blockTitle{
      display:flex;
      align-items:center;
      gap:10px;
      font-weight:900;
      margin:0 0 6px;
    }
    .blockMeta{
      color:var(--muted);
      font-size:13px;
      margin:0;
    }
    ul.items{
      margin:0;
      padding-left:18px;
      color:#222;
      line-height:1.4;
      font-size:14px;
    }

    /* ---------- CHAT ---------- */
    .row{display:flex;margin:0 0 10px;}
    .bubble{
      max-width:640px;
      padding:10px 12px;
      border-radius:14px;
      white-space:pre-wrap;
      line-height:1.35;
      box-shadow:0 1px 0 rgba(0,0,0,.04);
      font-size:15px;
    }
    .a{justify-content:flex-start;}
    .a .bubble{background:#f2f2f2;}
    .u{justify-content:flex-end;}
    .u .bubble{background:#111;color:#fff;}

    footer{
      width:100%;
      display:flex;
      gap:8px;
      padding:12px;
      border-top:1px solid var(--line);
      background:#fff;
      position:sticky;
      bottom:0;
      z-index:10;
    }

    input{
      flex:1;
      padding:12px 12px;
      border-radius:12px;
      border:1px solid #ddd;
      outline:none;
      font-size:16px; /* iOS no-zoom */
    }
    button.send{
      padding:12px 14px;
      border-radius:12px;
      border:1px solid #111;
      background:#111;
      color:#fff;
      font-weight:900;
      font-size:16px;
      white-space:nowrap;
      cursor:pointer;
    }
    button.send:disabled{opacity:.5;cursor:default;}

    /* En m√≥vil: a√∫n m√°s compacto para que el mensaje inicial se vea debajo del cuadro */
    @media (max-width: 420px){
      main{ padding:12px; }
      .agendaHead{ padding:11px 12px; }
      .agendaBody{ padding:10px 10px 11px; gap:8px; }
      .blockBtn{ padding:11px; }
      ul.items{ font-size:13.5px; }
      footer{ padding:10px; }
    }
    .inlineAction{
  color:#111;
  font-weight:800;
  text-decoration:underline;
  cursor:pointer;
}
.inlineAction:hover{
  opacity:.75;
}
  </style>
</head>

<body>
  <div class="wrap">
    <div class="shell">

      <header>
        <a class="back" href="./index.html">‚Üê Inicio</a>
        <div>
          <div class="title">Ttutordigital</div>
          <div class="sub">Modo alumno ¬∑ Demo</div>
        </div>
      </header>

      <main id="chat">

        <!-- AGENDA -->
        <section class="agendaCard" id="agenda">
          <div class="agendaHead">Agenda de hoy</div>

          <div class="agendaBody">
            <button class="blockBtn" id="btnDeberes" type="button">
              <div class="blockTitle">üìò Deberes de ma√±ana</div>
              <ul class="items">
                <li>Lengua ¬∑ Ejercicios 3 y 4</li>
                <li>Tecnolog√≠a ¬∑ Ejercicios 1 y 2</li>
                <li>Matem√°ticas ¬∑ Problema 5</li>
              </ul>
            </button>

            <button class="blockBtn" id="btnExamen" type="button">
              <div class="blockTitle">üìù Pr√≥ximo examen</div>
              <div class="blockMeta">Matem√°ticas ¬∑ viernes</div>
            </button>

            <button class="blockBtn" id="btnTrabajo" type="button">
              <div class="blockTitle">üìÅ Trabajo</div>
              <div class="blockMeta">Historia ¬∑ entrega en 15 d√≠as</div>
            </button>
          </div>
        </section>

        <!-- MENSAJE INICIAL (√∫nico) -->
        <div class="row a" id="welcomeRow">
  <div class="bubble">
    ¬øPor d√≥nde empezamos hoy?<br>
    Pulsa
    <span class="inlineAction" data-action="DEBERES">Deberes</span>,<span class="inlineAction" data-action="EXAMEN">Examen</span>o<span class="inlineAction" data-action="TRABAJO">Trabajo</span>y empezamos.
  </div>
</div>
  </div>

  <script>
    const chat = document.getElementById("chat");
    const inp  = document.getElementById("inp");
    const btn  = document.getElementById("btn");

    // ---------- REINICIO DIARIO ----------
    const DAY_KEY = "ttd_chat_day";

    function todayStr(){
      const d = new Date();
      const y = d.getFullYear();
      const m = String(d.getMonth()+1).padStart(2,"0");
      const day = String(d.getDate()).padStart(2,"0");
      return `${y}-${m}-${day}`;
    }

    function add(role, text){
      // Si a√∫n existe el mensaje inicial, lo dejamos (no molesta)
      // pero si quieres que desaparezca al primer mensaje, lo quitamos:
      const welcome = document.getElementById("welcomeRow");
      if(welcome){ welcome.remove(); }

      const row = document.createElement("div");
      row.className = "row " + (role === "user" ? "u" : "a");
      const bub = document.createElement("div");
      bub.className = "bubble";
      bub.textContent = text;
      row.appendChild(bub);
      chat.appendChild(row);
      chat.scrollTop = chat.scrollHeight;
    }

    function resetChat(){
      // Mant√©n solo agenda + mensaje inicial
      const agenda = document.getElementById("agenda");
      chat.innerHTML = "";
      chat.appendChild(agenda);

      const welcome = document.createElement("div");
      welcome.className = "row a";
      welcome.id = "welcomeRow";
      welcome.innerHTML = '<div class="bubble">¬øPor d√≥nde empezamos hoy? Pulsa <b>Deberes</b>, <b>Examen</b> o <b>Trabajo</b> y empezamos.</div>';
      chat.appendChild(welcome);

      // Asegura que se vea (arriba, sin scroll raro)
      chat.scrollTop = 0;
    }

    function ensureToday(){
      const saved = localStorage.getItem(DAY_KEY);
      const t = todayStr();
      if(saved !== t){
        localStorage.setItem(DAY_KEY, t);
        resetChat();
      }
    }

    ensureToday();

    window.addEventListener("load", () => {
      setTimeout(() => inp.focus(), 0);
      // Asegura que el mensaje inicial quede visible (sin esconderse bajo nada)
      chat.scrollTop = 0;
    });

    function demoAnswer(t){
      t = t.toLowerCase();

      if (t.includes("deberes")){
        return `Perfecto. Vamos con los deberes para ma√±ana.\nDime cu√°l hacemos primero (Lengua / Tecnolog√≠a / Matem√°ticas) y te lo organizo paso a paso.`;
      }

      if (t.includes("examen")){
        return `Genial. Vamos con el pr√≥ximo examen.\n¬øQuieres un repaso corto o me dices qu√© tema entra y lo dividimos?`;
      }

      if (t.includes("trabajo")){
        return `Vale. Vamos con el trabajo.\nDime qu√© tienes que entregar (puntos/ep√≠grafes) y lo organizo para hoy + pr√≥ximos d√≠as.`;
      }

      return "Pulsa Deberes / Examen / Trabajo en la agenda, o dime qu√© necesitas y lo ajusto.";
    }

    function update(){
      btn.disabled = inp.value.trim().length === 0;
    }

    function sendText(text){
      ensureToday();
      const t = String(text || "").trim();
      if(!t) return;

      add("user", t);
      add("assistant", demoAnswer(t));
      setTimeout(() => inp.focus(), 0);
    }

    function send(){
      const text = inp.value.trim();
      if(!text) return;
      inp.value = "";
      update();
      sendText(text);
    }

    // Agenda -> env√≠a texto al chat
    document.getElementById("btnDeberes").addEventListener("click", () => sendText("DEBERES"));
    document.getElementById("btnExamen").addEventListener("click",  () => sendText("EXAMEN"));
    document.getElementById("btnTrabajo").addEventListener("click", () => sendText("TRABAJO"));

    inp.addEventListener("input", update);
    inp.addEventListener("keydown", (e) => { if(e.key === "Enter") send(); });
    btn.addEventListener("click", send);
    // Acciones clicables dentro del texto del mensaje inicial
document.addEventListener("click", (e) => {
  const el = e.target.closest(".inlineAction");
  if(!el) return;
  sendText(el.dataset.action);
});

    // MiniBar / index.html (por si lo usas)
    window.addEventListener("message", (event) => {
      if (event.data === "focusInput") {
        setTimeout(() => inp.focus(), 0);
        return;
      }
      if (event.data && event.data.type === "sendText") {
        sendText(event.data.text);
      }
    });
  </script>
</body>
</html>
